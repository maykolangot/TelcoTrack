{% extends 'base.html' %}



{% block content %}

<body>
    <div class="container bg-light shadow-medium p-5 form-layout">
        <div>

            {% for message in messages %}
                <div class="message {{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
            
        </div>

        <h3>
            Login
        </h3>
        <hr>


        <form method="POST" autocomplete="off">
            {% csrf_token %}

            {{form}}

            <br>
            <button type="submit" class="btn btn-primary w-100 btn-block p-2">
                Login
            </button>

        </form>
        <br>


    </div>
    <br>  
</body>





{% endblock %}
