{% extends "base.html" %}
{% load static %}

{% block content %}

<title>{% block title %}TelcoTrack - Clients{% endblock %}</title>

<div class="container my-4">
    <!-- Header Section -->
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4">
        <div class="mb-3 mb-md-0">
            <h1 class="h2 fw-bold text-primary mb-1">
                <i class="bi bi-people me-2"></i>My Clients
            </h1>
            <p class="text-muted mb-0">Manage your client list and view details</p>
        </div>
        <a href="{% url 'create-client' %}" class="btn btn-primary px-4 d-flex align-items-center gap-2">
            <i class="bi bi-plus-circle"></i>
            Add Client
        </a>
    </div>

    <!-- Search Section -->
    <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <div class="input-group input-group-lg">
                <span class="input-group-text bg-light border-0">
                    <i class="bi bi-search text-muted"></i>
                </span>
                <input 
                    type="text"
                    name="search"
                    placeholder="Search clients by nameâ€¦"
                    hx-get="{% url 'search-clients' %}"
                    hx-trigger="keyup changed delay:300ms"
                    hx-target="#client-results"
                    class="form-control border-0 bg-light"
                    aria-label="Search clients"
                />
            </div>
        </div>
    </div>

    <!-- Results Section -->
    <div id="client-results">
        {% include "client/partials/client_list.html" with clients=clients %}
    </div>
</div>

{% endblock %}
