{% extends "base.html" %}

{% block content %}

{% include "navbar.html" %}

<div class="container mt-4">
    <h2>Add Handler for {{ client.name }} ({{ client.trade_name }})</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Create Handler</button>
        <a href="{% url 'client-detail' client.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
