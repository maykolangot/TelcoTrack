<label>Province</label>
<select 
    name="province"
    id="id_province"
    hx-get="{% url 'load-municipalities' %}"
    hx-target="#municipality-container"
    hx-trigger="change"
>
    <option value="">---------</option>
    {% if provinces %}
        {% for p in provinces %}
        <option value="{{ p.id }}">{{ p.name }}</option>
        {% endfor %}
    {% endif %}
</select>
