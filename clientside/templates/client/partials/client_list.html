{% if clients %}
    <div class="mt-3">

        {% for client in clients %}
            <div 
                onclick="window.location.href='{% url 'client-detail' client.id %}'"
                class="p-3 mb-2 border rounded shadow-sm"
                style="cursor: pointer;"
            >
                <h4 style="margin: 0;">{{ client.name }}</h4>
                <small class="text-muted">{{ client.trade_name }}</small>
            </div>
        {% endfor %}

    </div>
{% else %}
    <p class="mt-3 text-muted">No clients found.</p>
{% endif %}
