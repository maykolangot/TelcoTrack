{% extends "base.html" %}
{% block content %}
{% include "navbar.html" %}
{% load widget_tweaks %}


<div class="container my-4">
    <h2 class="mb-4">Edit Number</h2>

    <form method="POST" class="row g-3">
        {% csrf_token %}

        <!-- Render each field manually with Bootstrap styling -->
        {% for field in form %}
            <div class="col-12">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                {{ field|add_class:"form-control" }}
                {% if field.errors %}
                    <div class="text-danger mt-1">
                        {{ field.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <!-- Submit Button -->
        <div class="col-12 d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'number-detail' number.id %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
