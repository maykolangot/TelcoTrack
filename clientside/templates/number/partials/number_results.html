{% if results %}
    <div class="list-group">
        {% for item in results %}
            <a href="/numbers/{{ item.id }}/" class="list-group-item list-group-item-action py-3 px-4">
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <strong class="fs-5">{{ item.number }}</strong>
                    <span class="text-muted">Operator: {{ item.operator.name }}</span>
                </div>
                <div class="fw-bold fs-6">Client: {{ item.client.name }}</div>
            </a>
        {% endfor %}
    </div>
{% else %}
    <div class="alert alert-warning mt-3" role="alert">
        No matching number found.
    </div>
{% endif %}
