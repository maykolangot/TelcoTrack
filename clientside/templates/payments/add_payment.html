{% load widget_tweaks %}

<!-- ===== Styling Tweaks (same as invoice form) ===== -->
<style>
    .form-label {
        font-weight: 600;
        color: #34495e;
    }

    .form-control:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 0 0.15rem rgba(74, 144, 226, 0.25);
        transition: 0.2s ease;
    }

    .input-icon-wrapper {
        position: relative;
    }

    .input-icon-wrapper i {
        position: absolute;
        top: 50%;
        right: 12px;
        transform: translateY(-50%);
        color: #7f8c8d;
        pointer-events: none;
    }
</style>


<!-- ===== PAYMENT FORM ===== -->
<form 
    method="post"
    hx-post="{% url 'add-payment' number.id %}"
    hx-target="#mainModalBody"
    hx-swap="innerHTML"
    class="p-2"
>
    {% csrf_token %}

    <!-- Time -->
    <div class="mb-3">
        <label class="form-label">Time</label>
        <div class="input-icon-wrapper">
            {{ form.time|add_class:"form-control"|attr:"placeholder:Select time" }}
            <i class="bi bi-clock"></i>
        </div>
    </div>

    <!-- Paid Amount -->
    <div class="mb-3">
        <label class="form-label">Paid Amount</label>
        <div class="input-icon-wrapper">
            {{ form.paid_amount|add_class:"form-control"|attr:"placeholder:Enter amount paid..." }}
            <i class="bi bi-cash-stack"></i>
        </div>
    </div>

    <button class="btn btn-primary w-100 mt-3" type="submit">
        <i class="bi bi-save"></i> Save Payment
    </button>
</form>
